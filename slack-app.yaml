_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: simone
features:
  bot_user:
    display_name: Simone
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - reactions:write
settings:
  event_subscriptions:
    request_url: https://simone.xormedia.com/slack/events
    bot_events:
      - channel_rename
      - member_joined_channel
      - member_left_channel
      - message.channels
      - message.groups
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
