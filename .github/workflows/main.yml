name: simone
on: [pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Bootstrap
        run: |
          ./script/bootstrap
      - name: Lint, check formatting, & run tests
        run: |
          ./git_hooks_pre-commit
